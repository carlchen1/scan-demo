<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>条码扫码</title>
<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
<style>
  #scanner-container {
    width: 100%;
    height: 400px;
    border: 2px solid #333;
    position: relative;
  }
  #result {
    margin-top: 10px;
    font-size: 18px;
    color: green;
  }
</style>
</head>
<body>

<h2>条码扫码</h2>
<div id="scanner-container"></div>
<div id="result">扫描结果会显示在这里</div>

<script>
function startScanner() {
    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#scanner-container'),
            constraints: {
                facingMode: "environment" // 后置摄像头
            }
        },
        decoder: {
            readers: ["code_128_reader", "ean_reader", "code_39_reader"] // 支持的条码类型
        },
        locate: true
    }, function(err) {
        if (err) {
            console.error(err);
            return;
        }
        Quagga.start();
    });

    // 扫描回调
    Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        console.log("扫描到条码：", code);
        document.getElementById('result').textContent = "扫码结果：" + code;

        // 可选：扫码后停止扫描
        // Quagga.stop();
    });
}

// 开始扫描
startScanner();
</script>

</body>
</html>
